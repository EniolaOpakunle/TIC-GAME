<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="myGame.css">
</head>
<body>
<center>
    <h1 id="tic">TIC TAC TOE</h1>
    <button id="get" onclick="getStarted()"><h1>GET STARTED</h1></button>
    <p id="enter">Enter your name</p>
    <input type="text" id="namee" placeholder="Player 1"> <input type="text" id="naame" placeholder="Player 2">
    <br>
    <button id="start" onclick="startGame()">Start</button>
    <p id="player1"></p>
    <p id="player2"></p>
    <p id="result"></p>
    <p id="noname"></p>
    <!-- <input type="text" id="">
    <input type="text" name="" id=""> -->
    <table id="table">
        <tr>
            <td><input type="button" onclick="on(event) , checkWinner() " id="tet" class="area"></td>
            <td><input type="button" onclick="on(event) , checkWinner() " id="text1" class="area"></td>
            <td><input type="button" onclick="on(event) , checkWinner() " id="text2" class="area"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="on(event) , checkWinner() " id="text3" class="area"></td>
            <td><input type="button" onclick="on(event) , checkWinner() " id="text5" class="area"></td>
            <td><input type="button" onclick="on(event) , checkWinner() " id="text4" class="area"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="on(event) , checkWinner() " id="text6" class="area"></td>
            <td><input type="button" onclick="on(event) , checkWinner() " id="text7" class="area"></td>
            <td><input type="button" onclick="on(event) , checkWinner() " id="text8" class="area"></td>
        </tr>
    </table>
    <button id="continu" onclick="continueGame()">Continue</button>
    <button id="restart" onclick="restartFunc()">Restart</button>
    <button id="quit" onclick="quitFunc()">Quit</button>
    <p id="showMes"></p>
    <button id="yes" onclick="quitGame()">YES</button>
    <button id="no" onclick="dontQuit()">NO</button>




    <script>
        var one = 0;
        var playone = 0;
        var playtwo = 0;
        function getStarted(){
            get.style.display = "none";
            enter.style.display = "block";
            namee.style.display = "block"
            naame.style.display = "block";
            start.style.display = "block";
        }
        function startGame(){
            if(namee.value == "" && naame.value == ""){
                noname.innerHTML = "You have to enter your name before you can start"
            }
            else{
                enter.style.display = "none";
            namee.style.display = "none"
            naame.style.display = "none";
            start.style.display = "none";
            player1.innerHTML = namee.value + "  " + ":" + playone;
            player2.innerHTML= naame.value + "  " + ":" + playtwo;
            player1.style.display = "block";
            player2.style.display = "block"
            table.style.display = "block";
            restart.style.display = "inline"
            quit.style.display = "inline"
            continu.style.display = "inline"
            noname.style.display = "none"
            tic.style.marginTop = "50px"
            }
        }
        function continueGame(){
            // location.table.reload();
            tet.value = ""
                text1.value = ""
                text2.value = ""
                text3.value = ""
                text4.value = ""
                text5.value = ""
                text6.value = ""
                text7.value = ""
                text8.value = ""
                tet.disabled = false
                text1.disabled = false
                text2.disabled = false
                text3.disabled = false
                text4.disabled = false
                text5.disabled =false
                text6.disabled = false
                text7.disabled = false
                text8.disabled = false
                result.innerHTML = ""
        }
            function quitFunc(){
                showMes.innerHTML = "Do you really want to quit?"
                yes.style.display ="inline"
                no.style.display = "inline"
                result.style.value = ""
            }
            function quitGame(){
                location.reload();
            }
            function dontQuit(){
                yes.style.display ="none"
                no.style.display = "none"
            showMes.style.display ="none"
            player1.innerHTML = namee.value + "  " + ":" + playone;
            player2.innerHTML= naame.value + "  " + ":" + playtwo;
            player1.style.display = "block";
            player2.style.display = "block"
            table.style.display = "block";
            restart.style.display = "inline"
            quit.style.display = "inline"
            }
            function restartFunc(){
                location.reload();
            }
        function on(e){
            if (e.target.value == "" && one == "0"){
                e.target.value = "x";
                one = 1
            }
            else if(e.target.value == "" && one == 1){
                e.target.value = "o"
                one = 0
            }
        }   
        function tttt(){
            tet.disabled = true
                text1.disabled = true
                text2.disabled = true
                text3.disabled = true
                text4.disabled = true
                text5.disabled = true
                text6.disabled = true
                text7.disabled = true
                text8.disabled = true
        }
        function checkWinner(){
            if (tet.value == "x" && text1.value == "x" && text2.value == "x"){
                result.innerHTML = namee.value + " " + "has won"
                playone++;
                player1.innerHTML = namee.value + "  " + ":" + playone + "" ;
                tttt()
            }
            else if(tet.value == "x" && text3.value == "x" && text6.value == "x"){
                result.innerHTML = namee.value + " " + "has won"
                playone++;
                player1.innerHTML = namee.value + "  " + ":" + playone + "";
                tttt()
            }
            else if(tet.value == "x" && text5.value == "x" && text8.value == "x"){
                result.innerHTML = namee.value + " " + "has won"
                playone++;
                player1.innerHTML = namee.value + "  " + ":" + playone + "";
                tttt()
            }
            else if(text3.value == "x" && text5.value == "x" && text4.value == "x"){
                result.innerHTML = namee.value + " " + "has won"
                playone++;
                player1.innerHTML = namee.value + "  " + ":" + playone + "";
                tttt()
            }
            else if(text6.value == "x" && text7.value == "x" && text8.value == "x"){
                result.innerHTML = namee.value + " " + "has won"
                playone++;
                player1.innerHTML = namee.value + "  " + ":" + playone + "";
                tttt()
            }
            else if(text1.value == "x" && text5.value == "x" && text7.value == "x"){
                result.innerHTML = namee.value + " " + "has won"
                playone++;
                player1.innerHTML = namee.value + "  " + ":" + playone + "";
                tttt()
            }
            else if(text2.value == "x" && text4.value == "x" && text8.value == "x"){
                result.innerHTML = namee.value + " " + "has won"
                playone++;
                player1.innerHTML = namee.value + "  " + ":" + playone + "";
                tttt()
            }
            else if(text2.value == "x" && text5.value == "x" && text6.value == "x"){
                result.innerHTML = namee.value + " " + "has won"
                playone++;
                player1.innerHTML = namee.value + "  " + ":" + playone + "";
                tttt()
            }
            else if(tet.value == "o" && text1.value == "o" && text2.value == "o"){
                result.innerHTML = naame.value + " " + "has won"
                playtwo++;
                player2.innerHTML = naame.value + "  " + ":" + playtwo;
                tttt()
            }
            else if(tet.value == "o" && text3.value == "o" && text6.value == "o"){
                result.innerHTML = naame.value + " " + "has won"
                playtwo++;
                player2.innerHTML = naame.value + "  " + ":" + playtwo;
                tttt()
            }
            else if(tet.value == "o" && text5.value == "o" && text8.value == "o"){
                result.innerHTML = naame.value + " " + "has won"
                playtwo++;
                player2.innerHTML = naame.value + "  " + ":" + playtwo;
                tttt()
            }
            else if(text3.value == "o" && text5.value == "o" && text4.value == "o"){
                result.innerHTML = naame.value + " " + "has won"
                playtwo++;
                player2.innerHTML = naame.value + "  " + ":" + playtwo;
                tttt()
            }
            else if(text6.value == "o" && text7.value == "o" && text8.value == "o"){
                result.innerHTML = naame.value + " " + "has won"
                playtwo++;
                player2.innerHTML = naame.value + "  " + ":" + playtwo;
                tttt()
            }
            else if(text1.value == "o" && text5.value == "o" && text7.value == "o"){
                result.innerHTML = naame.value + " " + "has won"
                playtwo++;
                player2.innerHTML = naame.value + "  " + ":" + playtwo;
                tttt()
            }
            else if(text2.value == "o" && text4.value == "o" && text8.value == "o"){
                result.innerHTML = naame.value + " " + "has won"
                playtwo++;
                player2.innerHTML = naame.value + "  " + ":" + playtwo;
                tttt()
            }
            else if(text2.value == "o" && text5.value == "o" && text6.value == "o"){
                result.innerHTML = naame.value + " " + "has won"
                playtwo++;
                player2.innerHTML = naame.value + "  " + ":" + playtwo;
                tttt()
            }
            else if(tet.value != "" && text1.value != "" && text2.value != "" && text3.value != "" && text4.value != "" && text5.value != "" && text6.value != "" && text7.value != "" && text8.value != ""){
                result.innerHTML = "It is a draw match"
            }
        }
        
    </script>
</center>
</body>
</html>
